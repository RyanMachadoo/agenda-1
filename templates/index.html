</head>
<body>
  <h1>Agenda de Contatos</h1>

   <form action="/create" method="POST">
    <input name="name" placeholder="Nome">
    <input name="email" placeholder="E-mail">
    <input name="phone" placeholder="Telefone">
    <button type="submit">
      Adicionar
    </button>
  </form>

   <ul>
    {% for item in contacts %}
      <li>{{ item.name }}</li>
    {% endfor %}
  </ul>
  
</body>
</html>
